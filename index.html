<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cajero</title>
</head>
<body>
    <div class="menu=navegacion">
        <h1>Sistema Bancario</h1>
        <div id="login-form">
            <h1>Iniciar sesion</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="IniciarSesion()">Asceder</button>
        </div>
        <div id="registro-form">
            <h1>Abrir Cuenta</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="Registrarse()">Crear Cuenta</button>
        </div>
        <div id="consul-form">
            <h1>Colsultar Saldo</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="ConsulatarSaldo()">Consultar</button>
        </div>
        <div id="reti-form">
            <h1>Retirar Dinero</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="RetirarDinero()">Retirar</button>
        </div>
        <div id="consig-form">
            <h1>Consignar Dinero</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="ConsignarDinero()">Consignar</button>
        </div>
        <div id="transfer-form">
            <h1>Transferir Dinero</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="TransferirDinero()">Transferir</button>
        </div>
        <div id="close-form">
            <h1>Cerrar Secion</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="RetirarDinero()">Cerrar Sesión</button>
        </div>
        <div id="operasiones" class="menu-opciones">
            <button onclick="copnsultarSaldo()">Consultar Saldo</button>
            <button onclick="retirarDinero()">Retirar Dinero</button>
            <button onclick="transferirDinero()">Transferir Dinero</button>
            <button onclick="depositarDinero()">Consignar Dinero</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
